<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-transform</title>
<style>
h1 {  
	font-size: 100px;
	font-family : "arial rounded mt";
	}
.shadow1{
	color: orange;
	text-shadow: 1px 1px 10px #000;
}			    /*x   y  blur 그림자색상*/
.shadow2{
	text-shadow: 5px 5px 3px #f00;
}
.shadow3{
	color:#fff;
	text-shadow: 7px -7px 5px #000;
}
</style>
</head>
<body>
	<h1 class="shadow1">HTML5</h1>
	<h1 class="shadow2">HTML55</h1>
	<h1 class="shadow3">HTML555</h1>

</body>
</html>
