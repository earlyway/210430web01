<!DOCTYPE html>
<html><!-- 강조체, 이탤릭체 -->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<strong>주말</strong>마다 <b>시장</b>이 열립니다.
<br>
<em>아트마켓</em>이라고도 합니다.
<br>
<i>공연관람</i>을 할 수 있습니다.
<!-- 줄바꿈을 하지않는 태그 -->
<span style="color:blue;font-size:20px;background-color:yellow;">
		제주의 목장</span>
<!-- 새로운 문단이 만들어지고 줄바꿈 처리 -->
		<p>제주의 목장</p>
</body>
</html>
