<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- block 요소 ==한 라인에 하나만 배치.
inline  요소(h1,div,p,pre, em, h2, 하이퍼링크 등) == 한 라인에 여러개의 태그를 배치. -->
<style>
h1,div,p,pre{ display: inline;}
</style>
</head>
<body>
<h1>h1태그</h1>
<div>div태그</div>
<p>p태그</p>
<pre>pre태그</pre>

</body>
</html>
